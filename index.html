<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/homepage.css">
    <link rel="stylesheet" href="./styles/profile__avatar.css">
    <title>Google UI Clone</title>
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="./assets/burger-icon.svg" alt="Burger menu"/>
            <a class="menu__link active">All</a>
            <a class="menu__link">Images</a>
        </div>
        <div class="menu__section right">
            <img class="menu__icon" src="./assets/more-icon.svg" alt="More icon" />
            <div class="menu__profile">
                <img class="menu__avatar--frame" src="./assets/circle-frame.svg" alt="Frame">
                <img class="menu__avatar" src="https://www.github.com/swxtz.png" alt=""> 
            </div>
        </div>
    </header>

    <main class="content">
        <img class="content__logo" src="./assets/logo.svg" alt="UI Clone">
        <input type="text" class="content__search">

        <div class="content__offer">
            Made with ‚ù§ by RocketSeat for studying proporse 
        </div>

    </main>

    <footer class="footer">
        <div class="footer__section footer__localization">
            <span>Brazil</span>
        </div>

        <div class="footer__section footer__links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>
    </footer>
</body>
</html>
